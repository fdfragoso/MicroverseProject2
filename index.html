<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <br><br>
    <h1 id="title">Simple Form</h1>
    <p id="description">Form for microverse trials</p>
    <form action="" id="survey-form">
      <label id="name-label">Name<br>
      <input type="text" id="name" placeholder="Type your Name" required>
      </label>
      <br><br>
      <label id="email-label">Email<br>
      <input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" 
       required type="email" id="email" placeholder="Enter your Email">
      </label>
      <br><br>
      <label id="number-label">Age<br>
      <input type="number" id="number" min="0" max="100" placeholder="Enter your Age">
      </label><br><br>
       <select id="dropdown">
        <option value="Student">Student</option>
        <option value="full_time_job">Full Time Job</option>
        <option value="full_time_learner">Full Time Learner</option>
        <option value="others">Others</option>
       </select>
       <br><br>
       <label>Would you recommend microverse</label><br>
       <input type="radio" name="recomendation" value="yes" checked> Yes<br>
       <input type="radio" name="recomendation" value="no" > No<br>
       <br><br>
       <label>What should be improved</label><br>
       <input type="checkbox" name="improved" value="frontEnd">Front End<br>
       <input type="checkbox" name="improved" value="backEnd">Back End<br>
       <input type="checkbox" name="improved" value="wiki">Wiki<br>
       <input type="checkbox" name="improved" value="forum">Forum<br>
       <input type="checkbox" name="improved" value="openSource">Open Source<br>
      </form>

  </body>
</html>
