<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <br><br>
    <h1 id="title">Simple Form</h1>
    <p id="description">Form for microverse trials</p>
    <form action="" id="survey-form">
      <label id="name-label">Name
      <input type="text" id="name" placeholder="Type your Name" required>
      </label>

      <label id="email-label">Email
      <input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" 
       required type="email" id="email" placeholder="Enter your Email">
      </label>
      
      <label id="number-label">Number
      <input type="number" id="number" min="0" max="100" placeholder="Enter your Age">
      </label>
       <select id="dropdown">
        <option value="Student">Student</option>
        <option value="full_time_job">Full Time Job</option>
        <option value="full_time_learner">Full Time Learner</option>
        <option value="others">Others</option>
       </select>
    </form>

  </body>
</html>
